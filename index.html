<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragenkatalog RK</title>

    <!-- https://www.w3schools.com/tags/tag_link.asp -->
    <link rel="icon" href="./style/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/fonts.css" type="text/css">
    <link rel="stylesheet" href="./style/style.css" type="text/css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YXS7DSY82Q"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-YXS7DSY82Q');
    </script>
</head>

<body>
    <article id="article_password">
        <div id="password_input_block">
            <input type="text" id="password_input" placeholder="Passwort">
            <button id="password_submit">weiter</button>
            <div id="password_status"></div>
        </div>
    </article>

    <article id="article_start" hidden>
        <header>
            <h1>Fragenkatalog Rotkreuzjugend</h1>
        </header>
        <button class="start_button" id="button_practice">Übungsmodus</button>
        <br />
        <button class="start_button" id="button_exam">Prüfungsmodus</button>
        <br />
        <button class="start_button"><a class="button_link" href="./specialtopic.html">Spezialthema</a></button>
        <br />
        <button class="start_button"><a class="button_link" href="./specialtopic_extra.html">Spezialthema
                Bund</a></button>
        <br />
        <button class="start_button"><a class="button_link" href="./redcross_theory.html">Rot-Kreuz-Theorie</a></button>
    </article>

    <article id="article_practice" hidden>
        <section id="practice_question_block">
            <div class="question" id="practice_question">
                <!-- to be generated by JavaScript -->
            </div>
            <div class="answer" id="practice_answer">
                <!-- to be generated by JavaScript -->
            </div>
        </section>
        <section class="button_block" id="practice_button_block">
            <button id="practice_submit">Auswerten</button>
            <button id="practice_next" disabled>Nächste Frage</button>
            <button id="practice_back">Zurück zur Startseite</button>
        </section>
        <section id="practice_evaluation_block">
            <div class="evaluation" id="practice_evaluation"></div>
            <div id="practice_results" hidden>
                <h3>Gratulation!</h3>
                <p>Du hast alle Fragen beantwortet! Deine Statistik:</p>
            </div>
            <div id="practice_progress">
                <progress id="practice_progress_bar" min="0" max="0" value="0"></progress>
                <br />
                <label for="practice_progress_bar" class="progress_label" id="practice_progress_label"></label>
            </div>
            <button class="button_block" id="practice_results_back" hidden>Zurück zur Startseite</button>
    </article>

    <article id="article_exam" hidden>
        <h2>Prüfung</h2>
        <section id="exam_all_questions">
            <!-- to be generated by JavaScript -->
        </section>
        <section class="button_block" id="exam_button_block">
            <button id="exam_submit">Auswerten</button>
            <button id="exam_back">Zurück zur Startseite</button>
        </section>
        <section id="exam_evaluation_block"></section>
    </article>

    <script src="./files/bundle.js" defer></script>
</body>

</html>
